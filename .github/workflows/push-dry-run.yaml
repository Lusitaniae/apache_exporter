name: Push Dry run

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  on-success:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    - name: Upload master to Quay.io
      uses: fjogeleit/http-request-action@master
      with:
        url: 'https://jenkins.internal.sysdig.tools/job/promcat/job/exporters/job/integrations-apache-exporter/buildWithParameters?token=${{ secrets.JENKINS_PROMCAT_LAUNCH_TOKEN_SMPROD13666 }}&EXPORTER=apache-exporter&DRY_RUN=true'
        method: 'POST'
        username: jenkins+qa@sysdig.com
